<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DocNotify - Register Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="app">
      <div class="card">
        <h1>DocNotify</h1>
        <p class="subtitle">Quickly register your documents for notification.</p>
        
        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="John Doe" required />
          </div>
          
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" placeholder="+237 6XX XXX XXX" required />
          </div>

          <div class="form-group">
            <label for="docType">Document Type</label>
            <select id="docType" required>
              <option value="">Select a document type</option>
              <option value="ID Card">ID Card</option>
              <option value="Passport">Passport</option>
              <option value="Driver License">Driver License</option>
              <option value="Degree/Certificate">Degree/Certificate</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="network">Network Provider</label>
            <select id="network" required>
              <option value="">Select provider</option>
              <option value="MTN CM">MTN Cameroon</option>
              <option value="ORANGE CM">Orange Cameroon</option>
              <option value="BLUE CAMTEL">Blue (Camtel)</option>
            </select>
          </div>

          <button type="submit">Register Document</button>
        </form>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
