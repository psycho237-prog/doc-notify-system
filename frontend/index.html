<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocNotify - Register Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-shell">
    <!-- Sidebar for Desktop -->
    <aside class="sidebar">
      <h2 data-i18n="title" style="font-size: 1.5rem; margin-bottom: 2rem;">DocNotify</h2>
      <div class="settings-group">
        <button id="themeToggle" class="theme-toggle">☀️</button>
        <button id="langToggle" class="lang-toggle">EN</button>
      </div>
      <nav>
        <a href="/index.html" class="nav-item active"
          style="flex-direction: row; gap: 1rem; padding: 0.75rem 0; font-size: 1rem;">
          <span data-i18n="register">Register</span>
        </a>
        <a href="/admin.html" class="nav-item"
          style="flex-direction: row; gap: 1rem; padding: 0.75rem 0; font-size: 1rem;">
          <span data-i18n="dashboard">Dashboard</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <div id="app">
        <div class="card">
          <h1 data-i18n="title">DocNotify</h1>
          <p data-i18n="subtitle" class="subtitle">Quickly register your documents for notification.</p>

          <form id="registrationForm">
            <div class="form-group">
              <label for="name" data-i18n="fullName">Full Name</label>
              <input type="text" id="name" data-i18n="fullName" placeholder="John Doe" required />
            </div>

            <div class="form-group">
              <label for="phone" data-i18n="phoneNumber">Phone Number</label>
              <input type="tel" id="phone" placeholder="+237 6XX XXX XXX" required />
            </div>

            <div class="form-group">
              <label for="docType" data-i18n="docType">Document Type</label>
              <select id="docType" required>
                <option value="" data-i18n="selectDoc">Select a document type</option>
                <option value="ID Card">ID Card</option>
                <option value="Passport">Passport</option>
                <option value="Driver License">Driver License</option>
                <option value="Degree/Certificate">Degree/Certificate</option>
                <option value="Other">Other</option>
              </select>
            </div>

            <div class="form-group">
              <label for="network" data-i18n="networkProvider">Network Provider</label>
              <select id="network" required>
                <option value="" data-i18n="selectProvider">Select provider</option>
                <option value="MTN CM">MTN Cameroon</option>
                <option value="ORANGE CM">Orange Cameroon</option>
                <option value="BLUE CAMTEL">Blue (Camtel)</option>
              </select>
            </div>

            <button type="submit" data-i18n="btnRegister">Register Document</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Bottom Nav for Mobile -->
    <nav class="bottom-nav">
      <a href="/index.html" class="nav-item active">
        <span data-i18n="register">Register</span>
      </a>
      <a href="/admin.html" class="nav-item">
        <span data-i18n="dashboard">Dashboard</span>
      </a>
      <div class="settings-group">
        <button id="themeToggle" class="theme-toggle">☀️</button>
        <button id="langToggle" class="lang-toggle">EN</button>
      </div>
    </nav>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
